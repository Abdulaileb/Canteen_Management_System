{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>

 <!-- icheck bootstrap -->
 <link rel="stylesheet" href="{% static 'manager/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

    <style>
        html,
body,
.intro {
  height: 100%;
}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

.card {
  border-radius: .5rem;
}

.table-scroll {
  border-radius: .5rem;
}

thead {
  top: 0;
  position: sticky;
}
    </style>
</head>
<body>
    
<section class="intro">
    <div class="bg-image h-100" style="background-color: #f5f7fa;">
      <div class="mask d-flex align-items-center h-100">
        
        <div class="container">
            
           
          <div class="row justify-content-center">

            <h1 class="text-center">VIEW CARTS </h1>
            <div class="d-flex justify-content-between align-items-center">
               
                <div>
                    <a href="{% url 'canteen:index_unauthenticated' %}">
                         <i class="fa fa-home" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

            <div class="col-12">
              <div class="card shadow-2-strong">
                
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                    <table class="table table-dark mb-0">
                      <thead style="background-color: #393939;">

                        <tr class="text-uppercase text-success">

                        <th class="product-image">No</th>
                        <th  scope="col">Item</th>
                        <th  scope="col">Quantity</th>
                        <th  scope="col">Price</th>
                        <th  scope="col">Action</th>
                        
                         
                        </tr>
                      </thead>

                      <tbody>

                        {% for item in order_items %}
                
                            <tr class="table-body-row">

                                <td class="product-image">{{ forloop.counter }}</td>
                                <td class="product-image">{{ item.food_item.name }}</td>
                                <td class="product-name">{{ item.quantity }}</td>
                                <td class="product-price">Nle {{ item.food_item.price }}</td>
                                <td>
                                    <a href="{% url 'canteen:generate_receipt' order.id %}" class="btn btn-primary">Download</a>

                                </td>
                            </tr>

                        {% endfor %}
                        
                      </tbody>

                    </table>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>

</body>
</html>
