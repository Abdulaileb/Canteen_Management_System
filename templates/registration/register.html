<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Log in | CANTEEN SYSTEM</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/vendor/fontawesome-free/css/all.min.css">

    <!-- Bootstrap and adminLTE -->
    <link rel="stylesheet" href="/static/vendor/adminlte/css/adminlte.min.css">

    <!-- Bootswatch theme -->
    
        <link rel="stylesheet" href="/static/vendor/bootswatch/minty/bootstrap.min.css" id="jazzmin-theme">
    
        <link rel="stylesheet" href="/static/vendor/bootswatch/darkly/bootstrap.min.css" id="jazzmin-dark-mode-theme" media="(prefers-color-scheme: dark)">

    <!-- Custom fixes for django -->
    <link rel="stylesheet" href="/static/jazzmin/css/main.css">

    <!-- favicons -->
    <link rel="shortcut icon" href="/static/logoIco.ico" type="image/png">
    <link rel="icon" href="/static/logoIco.ico" sizes="32x32" type="image/png">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="jazzmin-login-page" style="min-height: 366.898px;">
    <div class="login-box">
        <div class="login-logo">
            <h1>
                <picture>
                    <source srcset="/static/used_logo.ico" media="(prefers-color-scheme: dark)">
                    <img src="/static/used_logo.ico" alt="Canteen Management System">
                </picture>
            </h1>
        </div>
    
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Sign Up</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Student_Email" required="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
        
                    <!-- Add fields from your StudentRegistrationForm here -->
                    <div class="input-group mb-3">
                        <input type="text" name="student_ID" class="form-control" placeholder="Student ID" required="">
                        <!-- Add similar input fields for other form fields -->
                    </div>

                    <!-- Add fields from your StudentRegistrationForm here -->
                    <div class="input-group mb-3">
                        <input type="text" name="department" class="form-control" placeholder="Department" required="">
                        <!-- Add similar input fields for other form fields -->
                    </div>

                    <!-- Add fields from your StudentRegistrationForm here -->
                    <div class="input-group mb-3">
                        <input type="text" name="levels" class="form-control" placeholder="Academic Year" required="">
                        <!-- Add similar input fields for other form fields -->
                    </div>

                    <!-- Add fields from your StudentRegistrationForm here -->
                    <div class="input-group mb-3">
                        <input type="text" name="full_name" class="form-control" placeholder="Full Name" required="">
                        <!-- Add similar input fields for other form fields -->
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
        </div>
        <!-- jQuery -->
        <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
        <!-- Bootstrap 4 -->
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/static/vendor/adminlte/js/adminlte.min.js"></script>
</body>
</html>
