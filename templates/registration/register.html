{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canteen Management System </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'manager/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- check bootstrap -->
  <link rel="stylesheet" href="{% static 'manager/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'manager/dist/css/adminlte.min.css' %}">
  
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <!-- <a href="{% static 'log.ico' %}"><b>Admin</b>LTE</a> -->

    <img src="{% static 'log.ico' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="height: 120px;">
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Register to experience a great moment </p>


      <form method="post">

        {% csrf_token %}

        <div class="input-group mb-3">
            
          <input type="text" name="username" class="form-control" placeholder="Username" required="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" name="full_name" class="form-control" placeholder="Full Name" required="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" name="contacts" class="form-control" placeholder="Telephone" required="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa-solid fa-phone"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>


        <div class="social-auth-links text-center mb-3">
            <!-- <p>- OR -</p> -->
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <!-- <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign In
            </a> -->
    
            <!-- <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a> -->
          </div>
          <!-- /.social-auth-links -->
    
          <!-- <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p> -->
      </form>


      

      <p class="mb-0">
        <a href="{% url 'accounts:login' %}" class="text-center">Have an account</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'manager/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'manager/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'manager/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
